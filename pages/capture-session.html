<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capture Session</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #camera-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    #photo-grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .photo-slot {
      width: 100px;
      height: 130px;
      background: #222;
      border: 2px dashed #888;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    video {
      width: 300px;
      border: 3px solid white;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Sesi Foto</h1>
  <div id="camera-container">
    <video id="video" autoplay></video><br>
    <button onclick="takePhoto()">Ambil Foto</button>
  </div>
  <div id="photo-grid"></div>

  <script>
    const template = localStorage.getItem("selectedTemplate") || "1x3";
    const [cols, rows] = template.split("x").map(Number);
    const totalPhotos = cols * rows;

    const photoGrid = document.getElementById("photo-grid");
    photoGrid.style.gridTemplateColumns = `repeat(${cols}, 100px)`;
    photoGrid.style.gridTemplateRows = `repeat(${rows}, 130px)`;

    let currentPhoto = 0;
    const capturedImages = [];

    for (let i = 0; i < totalPhotos; i++) {
      const div = document.createElement("div");
      div.className = "photo-slot";
      div.innerText = `Foto ${i + 1}`;
      photoGrid.appendChild(div);
    }

    const video = document.getElementById("video");
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Kamera gagal dimuat", err));

    function takePhoto() {
      if (currentPhoto >= totalPhotos) {
        alert("Semua foto sudah diambil!");
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/png");
      capturedImages.push(dataUrl);

      const slot = photoGrid.children[currentPhoto];
      slot.innerHTML = `<img src="${dataUrl}" style="width:100%; height:100%; object-fit:cover;">`;

      currentPhoto++;
    }
  </script>
</body>
</html>
