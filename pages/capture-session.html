<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sesi Foto</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        #photo-grid {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .photo-slot {
            width: 100px;
            height: 100px;
            background-color: #222;
            border: 2px dashed white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Sesi Foto</h1>
    <p id="template-info"></p>
    <div id="photo-grid"></div>

    <script>
        const template = localStorage.getItem('selectedTemplate') || '1x3';
        const [cols, rows] = template.split('x').map(Number);
        const totalPhotos = cols * rows;

        document.getElementById('template-info').textContent = `Template: ${template} (${totalPhotos} foto)`;

        const grid = document.getElementById('photo-grid');
        grid.style.gridTemplateColumns = `repeat(${cols}, 100px)`;

        for (let i = 1; i <= totalPhotos; i++) {
            const slot = document.createElement('div');
            slot.className = 'photo-slot';
            slot.textContent = i;
            grid.appendChild(slot);
        }
    </script>
</body>
</html>
