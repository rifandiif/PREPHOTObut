
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pilih Template</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .template-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #333;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Pilih Template Foto</h1>
    <div class="template-buttons">
        <button onclick="selectTemplate('1x3')">1 x 3</button>
        <button onclick="selectTemplate('3x1')">3 x 1</button>
        <button onclick="selectTemplate('4x1')">4 x 1</button>
        <button onclick="selectTemplate('1x4')">1 x 4</button>
        <button onclick="selectTemplate('4x2')">4 x 2</button>
    </div>

    <script>
        function selectTemplate(template) {
            localStorage.setItem('selectedTemplate', template);
            window.location.href = 'capture-session.html';
        }
    </script>
</body>
</html>
